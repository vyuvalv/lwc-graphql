<template>
    <div class="slds-grid slds-wrap">
        <!-- Login Inputs -->
        <template for:each={inputFields} for:item="field">
                <div key={field} class="slds-size_6-of-12 slds-small-size_1-of-1 slds-medium-size_6-of-12 slds-p-around_small">
                    <lightning-input disabled={isOnline} class="login-input" name={field} value="" label={field} required></lightning-input>
                </div>
        </template>
    </div>
    <div class="slds-align_absolute-center">
        <lightning-button if:false={isOnline} class="slds-text-align_center" label="Login" variant="destructive" onclick={handleLogin}></lightning-button>
    </div>
</template>
